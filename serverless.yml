org: photonadmin # Corresponds to the serverless.com account used for monitoring
app: photonranch

service: photonranch-status

package:
  exclude:
    - venv/**
    - node_modules/**

plugins:
  - serverless-python-requirements
  - serverless-dynamodb-pitr
  - serverless-domain-manager

custom:
  statusConnectionsTable: photonranch-status-connections
  statusTable: photonranch-status
  pitr: # enable point-in-time recovery
    - tableName: ${self:custom.statusTable}-${self:provider.stage}
      enabled: true

  # This is the 'variable' for the customDomain.basePath value, based on the stage.
  # Run as `sls deploy --stage <stage_name>`
  stage: 
    dev: status
    test: test

  # Make sure to first run 'serverless create_domain'
  customDomain:
    domainName: 'status.photonranch.org'
    basePath: ${self:custom.stage.${self:provider.stage}}
    stage: ${self:provider.stage}
    createRoute53Record: true


provider:
  name: aws
  stage: ${opt:stage, "test"}
  runtime: python3.7
  region: us-east-1
  websocketsApiName: websockets-photonranch-status
  websocketsApiRouteSelectionExpression: $request.body.action
  environment: 
    STATUS_TABLE: 
      Ref: statusTable
    AUTH0_CLIENT_ID: ${file(./secrets.json):AUTH0_CLIENT_ID}
    AUTH0_CLIENT_PUBLIC_KEY: ${file(./public_key)}
  iamRoleStatements:
    - Effect: Allow 
      Action: 
        - dynamodb:PutItem
        - dynamodb:GetItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:Scan
        - dynamodb:Query
        - dynamodb:DescribeStream
        - dynamodb:GetRecords
        - dynamodb:GetShardIterator
        - dynamodb:ListStreams
      Resource:
        # needs to work for connecitons table and status table. 
        # can I include two resources here? Generic connection for now.
        #- "arn:aws:dynamodb:${self:provider.region}:*:table/${self:custom.statusTable}*"
        #- "arn:aws:dynamodb:${self:provider.region}:*:table/${self:custom.statusConnectionsTable}*"
        - "arn:aws:dynamodb:${self:provider.region}:*:*"

    - Effect: Allow
      Action:
        - sqs:SendMessage
        - sqs:GetQueueUrl
      Resource:
        #- Fn::GetAtt: [ StatusDeliveryQueue, Arn ]
        - "arn:aws:sqs:${self:provider.region}:*:*"

resources: 
  Resources:
    # Configure API gateway "Gateway Responses" to work with CORS restrictions
    GatewayResponseDefault4XX:
      Type: 'AWS::ApiGateway::GatewayResponse'
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
          gatewayresponse.header.Access-Control-Allow-Methods: "'GET,POST,OPTIONS'"
        ResponseType: DEFAULT_4XX
        RestApiId:
          Ref: 'ApiGatewayRestApi'
    GatewayResponseDefault5XX:
      Type: 'AWS::ApiGateway::GatewayResponse'
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
          gatewayresponse.header.Access-Control-Allow-Methods: "'GET,POST,OPTIONS'"
        ResponseType: DEFAULT_4XX
        RestApiId:
          Ref: 'ApiGatewayRestApi'
    GatewayResponse:
      Type: 'AWS::ApiGateway::GatewayResponse'
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'*'"
        ResponseType: EXPIRED_TOKEN
        RestApiId:
          Ref: 'ApiGatewayRestApi'
        StatusCode: '401'
    AuthFailureGatewayResponse:
      Type: 'AWS::ApiGateway::GatewayResponse'
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'*'"
        ResponseType: UNAUTHORIZED
        RestApiId:
          Ref: 'ApiGatewayRestApi'
        StatusCode: '401'

    # Define the dynamodb table we use to store site status
    statusTable: 
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.statusTable}-${self:provider.stage}
        AttributeDefinitions:
          - AttributeName: site 
            AttributeType: S
          - AttributeName: statusType
            AttributeType: S
        KeySchema:
          - AttributeName: site 
            KeyType: HASH
          - AttributeName: statusType
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        StreamSpecification:
          StreamViewType: NEW_IMAGE

functions:
  authorizerFunc: 
    handler: authorizer.auth
    cors: true
  postStatus:
    handler: handler.post_status_http
    events:
      - http:
          path: /{site}/status
          method: post
          #authorizer:
            #name: authorizerFunc
            #resultTtlInSeconds: 0 # Don't cache the policy or other tasks will fail!
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - Access-Control-Allow-Origin
              - Access-Control-Allow-Credentials
  getSiteCompleteStatus:
    handler: handler.get_site_complete_status
    events:
      - http:
          path: /{site}/complete_status
          method: get
          cors: true
  clearAllSiteStatus:
    handler: handler.clear_all_site_status
    events: 
      - http:
          path: /{site}/clear_all_status
          method: get
          cors: true
  getSiteDeviceStatus:
    handler: handler.get_site_device_status
    events:
      - http:
          path: /{site}/device_status
          method: get
          #authorizer:
            #name: authorizerFunc
            #resultTtlInSeconds: 0 # Don't cache the policy or other tasks will fail!
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - Access-Control-Allow-Origin
              - Access-Control-Allow-Credentials
  getAllOpenStatus:
    handler: handler.get_all_site_open_status
    events:
      - http:
          path: /allopenstatus
          method: get
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - Access-Control-Allow-Origin
              - Access-Control-Allow-Credentials
  
  streamFunction:
    handler: handler.stream_handler
    events:
      - stream: 
          type: dynamodb
          arn: 
            Fn::GetAtt:
              - statusTable
              - StreamArn

